<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showdown</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¾</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .container-fluid { background-color: black; }
    .modal-open .modal { display: flex !important; height: 100vh; }
    .modal-open .modal .modal-dialog { margin: auto; }
    .modal-img { height: auto; width: 100%; }
    .field {
        background-image: url('imgs/infield.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        height: 75vh;
    }
    .cards {
        height: 25vh;
        /* overflow-x: scroll; */
    }
    .card {
        background-color: black;
        cursor: pointer;
        display: inline-block;
        height: 25vh;
        width: auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-12 field">
        </div>
    </div>

    <div class="row">
        <div class="col-12 cards text-nowrap align-items-center">
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <img class="modal-img">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // https://www.showdownbot.com
    const modal = (card) => {
      $(".modal-img").attr("src", `imgs/2025/LAD/${card}`);
      $(".modal").modal();
    };

    const init = async () => {
      const data = await (await fetch("cards.json")).json();
      data.cards["2025"].LAD.forEach(card => {
        $(".cards").append(`<img class="card" src="imgs/2025/LAD/${card}" onclick="modal('${card}')">`);
      });
      $(".card").draggable({
        helper: "original",
        appendTo: ".container-fluid",
        zIndex: 100,
        scroll: false,
      });
    };

    init();
  </script>
</body>
</html>
