<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Showdown</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¾</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .container-fluid { background-color: black; }
    .modal-open .modal { display: flex !important; height: 100vh; }
    .modal-open .modal .modal-dialog { margin: auto; }
    .modal-img { height: auto; width: 100%; }
    .h-100 { height: 100%; }
    .vh-95 { height: 95vh; }
    .w-50 { width: 50%; }
    .w-100 { width: 100%; }
    .overflow-x-scroll { overflow-x: scroll; overflow-y: hidden; }
    .menu {
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        cursor: pointer;
        text-align: center;
        height: 5vh;
    }
    .field {
        background-image: url('imgs/infield.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }
    .card {
        background-color: black;
        cursor: pointer;
        height: 25vh;
        width: auto;
    }
    ul.sortable {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li.sortable {
        display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="field vh-95 w-100"></div>

    <div class="home vh-95 w-100 d-none">
        <div class="w-100 overflow-x-scroll">
            <ul class="sortable text-nowrap home-pitchers"></ul>
            <span class="lead text-light">Pitchers</span>
        </div>
        <div class="w-100 overflow-x-scroll">
            <ul class="sortable text-nowrap home-lineup"></ul>
            <span class="lead text-light">Lineup</span>
        </div>
        <div class="w-100 overflow-x-scroll">
            <ul class="sortable text-nowrap home-bench"></ul>
            <span class="lead text-light">Bench</span>
        </div>
    </div>

    <div class="away vh-95 w-100 d-none">
        <div class="w-100 overflow-x-scroll">
            <ul class="sortable text-nowrap away-pitchers"></ul>
            <span class="lead text-light">Pitchers</span>
        </div>
        <div class="w-100 overflow-x-scroll">
            <ul class="sortable text-nowrap away-lineup"></ul>
            <span class="lead text-light">Lineup</span>
        </div>
        <div class="w-100 overflow-x-scroll">
            <ul class="sortable text-nowrap away-bench"></ul>
            <span class="lead text-light">Bench</span>
        </div>
    </div>

    <div class="row">
        <div class="col-4 menu bg-light" onclick="nav('home')">Home</div>
        <div class="col-4 menu bg-success text-light" onclick="nav('field')">Field</div>
        <div class="col-4 menu bg-dark text-light" onclick="nav('away')">Away</div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <img class="modal-img">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    // https://www.showdownbot.com
    const modal = (card) => {
      $(".modal-img").attr("src", `imgs/2025/LAD/${card}.png`);
      $(".modal").modal();
    };

    const nav = (page) => {
        ["field", "home", "away"].forEach(cls => $(`.${cls}`).addClass("d-none"));
        $(`.${page}`).removeClass("d-none");
    }

    const showTeam = (side, team) => {
      team.pitchers.forEach(card => {
        $(`.${side}-pitchers`).append(`
            <li class="sortable"><img class="card" src="${team.prefix}/${card}.png" onclick="modal('${card}')"></li>
        `);
      });
      team.lineup.forEach(card => {
        $(`.${side}-lineup`).append(`
            <li class="sortable"><img class="card" src="${team.prefix}/${card}.png" onclick="modal('${card}')"></li>
        `);
      });
      team.bench.forEach(card => {
        $(`.${side}-bench`).append(`
            <li class="sortable"><img class="card" src="${team.prefix}/${card}.png" onclick="modal('${card}')"></li>
        `);
      });
    };

    const init = async () => {
      const data = await (await fetch("cards.json")).json();
      showTeam("home", data.cards["2025"].LAD);
      showTeam("away", data.cards["2025"].LAD);
      $("ul.sortable").sortable();
    };

    init();
  </script>
</body>
</html>
