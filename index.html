  <script>
    // https://www.showdownbot.com
    let currentPage = "field";

    const modal = (card) => {
      $(".modal-img").attr("src", `imgs/2025/LAD/${card}.png`);
      $(".modal").modal();
    };

    const nav = (newPage) => {
      // Reset pages.
      ["home", "score", "away"].forEach((cls) => {
        $(`.${cls}`).addClass("d-none");
        $(`.btn-${cls}-up`).removeClass("d-none");
        $(`.btn-${cls}-down`).addClass("d-none");
      });

      // Toggle current page.
      if (currentPage !== newPage) {
        $(`.${newPage}`).removeClass("d-none");
        $(`.btn-${newPage}-up`).addClass("d-none");
        $(`.btn-${newPage}-down`).removeClass("d-none");
        $(".field").addClass("d-none");
        currentPage = newPage;
      } else {
        $(".field").removeClass("d-none");
        currentPage = "field";
      }
    }

    const showTeam = (side, team) => {
      team.pitchers.forEach(card => {
        $(`.${side}-pitchers`).append(`
            <li class="sortable"><img class="card" src="${team.prefix}/${card}.png" onclick="modal('${card}')"></li>
        `);
      });
      team.lineup.forEach(card => {
        $(`.${side}-lineup`).append(`
            <li class="sortable"><img class="card" src="${team.prefix}/${card}.png" onclick="modal('${card}')"></li>
        `);
      });
      team.bench.forEach(card => {
        $(`.${side}-bench`).append(`
            <li class="sortable"><img class="card" src="${team.prefix}/${card}.png" onclick="modal('${card}')"></li>
        `);
      });
    };

    const calculateScore = (team) => {
      let score = 0;
      $(`.select-score-${team}`).each((_, el) => score += Number($(el).val()));
      $(`.score-${team}`).text(score);
    };

    const init = async () => {
      const data = await (await fetch("data.json")).json();
      showTeam("home", data.cards["2025"].LAD);
      showTeam("away", data.cards["2025"].LAD);
      $("ul.sortable").sortable();
    };

    $(document).ready(init);
  </script>
