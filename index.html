<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>MLB Showdown</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100wh;
            overflow: scroll;
            background-color: black;
        }
        #bg-field {
            position: absolute;
            height: 1500px;
            width: 3000px;
            border-bottom: 300px solid black;
            border-left: 50px solid black;
            border-right: 50px solid black;
            z-index: -2; 
        }
        .card {
            position: absolute;
            height: 100px;
            width: 72px;
            border-radius: 3px;
            cursor: pointer;
        }
        .card-container {
            position: absolute;
            height: 100px;
            width: 72px;
            border-radius: 3px;
            z-index: -1;
        }
        .border-white { border: 1px solid white; }
        .pitcher { left: 833px; top: 525px; }
        .batter { left: 833px; top: 740px; }
    </style>
</head>
<body>
    <img id="bg-field" src="imgs/field.jpg">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script>
        async function init() {
            const data = await (await fetch("data.json")).json();

            let x = 450;
            let y = 900;

            data.cards["2025"]["1B"].forEach((card) => {
                $("body").append(`
                    <div class="card-container border-white" style="top: ${y}px; left: ${x}px;"></div>
                    <img
                        src="imgs/cards/2025/1B/${card}.png"
                        class="card"
                        style="top: ${y}px; left: ${x}px;"
                    >
                `);
                x += 82;
            });

            $(".card").draggable({ snap: ".card-container", snapMode: "inner" });
            window.scrollTo(600, 100);
        }
        
        $(document).ready(init);
    </script>
</body>
