<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>MLB Showdown</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100wh;
            overflow: scroll;
            background-color: black;
        }
        #bg-field {
            position: absolute;
            height: 1500px;
            width: 3000px;
            border-bottom: 500px solid black;
            z-index: 0;
        }
        #dice-container {
            position: absolute;
            height: 1050px;
            width: 1225px;
            top: 350px;
            left: 900px;
            z-index: 2;
            /* border: 1px solid white; */
        }
        .card {
            position: absolute;
            height: 240px;
            width: 160px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, 0);
            z-index: 3;
        }
        .card-container {
            position: absolute;
            height: 240px;
            width: 160px;
            border: 1px solid white;
            border-radius: 5px;
            z-index: 1;
        }
        #btn-roll {
            position: absolute;
            width: 100px;
            height: 50px;
            top: 1425px;
            left: 1464px;
            font-size: 100%;
            z-index: 4;
            cursor: pointer;
        }
        .scoreboard {
            position: absolute;
            top: 242px;
            width: 60px;
            height: 50px;
            font-size: 100%;
        }
        #scoreboard-home {
            left: 1410px;
        }
        #scoreboard-away {
            left: 1552px;
        }
        #scoreboard-inning {
            left: 1480px;
        }
    </style>
</head>
<body>
    <img id="bg-field" src="imgs/field.jpg">
    <div id="dice-container"></div>
    <button id="btn-roll" onclick="roll()">Roll<span id="roll-result"></span></button>
    <select id="scoreboard-inning" class="scoreboard"></select>
    <select id="scoreboard-home" class="scoreboard scoreboard-score"></select>
    <select id="scoreboard-away" class="scoreboard scoreboard-score"></select>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/cannon.min.js"></script>
    <script src="js/teal.js"></script>
    <script src="js/dice.js"></script>

    <script>
        let dice;
        let isRolling = false;

        function roll() {
            if (isRolling) return;
            isRolling = true;
            const vector = { x: (Math.random() * 3 - 1) * dice.w, y: -(Math.random() * 3 - 1) * dice.h };
            const dist = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
            const boost = (Math.random() + 2) * dist;
            const beforeRoll = (_) => {
                $("#roll-result").empty()
            };
            const afterRoll = (notation) => {
                $("#roll-result").html(`: ${notation.resultString}`);
                isRolling = false;
            };
            dice.throw_dices(vector, boost, dist, beforeRoll, afterRoll);
        }

        async function init() {
            const data = await (await fetch("data.json")).json();

            let x = 500;
            let y = 1550;

            data.cards["2025"]["1B"].forEach((card) => {
                $("body").append(`
                    <div class="card-container" style="top: ${y}px; left: ${x}px;"></div>
                    <img
                        src="imgs/cards/2025/1B/${card}.png"
                        class="card"
                        style="top: ${y}px; left: ${x}px;"
                    >
                `);
                x += 190;
            });

            const inningOptions = Array.from({ length: 9 }, (_, index) => {
                return `<option ${index === 0 ? "selected" : ""}>${index + 1}</option>`;
            }).join("");
            $("#scoreboard-inning").html(inningOptions);

            const scoreOptions = Array.from({ length: 51 }, (_, index) => {
                return `<option ${index === 0 ? "selected" : ""}>${index}</option>`;
            }).join("");
            $("#scoreboard-home").html(scoreOptions);
            $("#scoreboard-away").html(scoreOptions);

            $(".card").draggable({ snap: ".card-container", snapMode: "inner" });
            dice = new DICE.dice_box(document.querySelector("#dice-container"));
            dice.setDice("1d20");
            window.scrollTo(1200, 600, { behavior: "instant" });
        }
        
        $(document).ready(init);
    </script>
</body>
