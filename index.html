  <script>
    // https://www.showdownbot.
    let data = {};
    let currentPage = "field";
    let dice;
    let isRolling = false;

    const modal = (year, teamName, position, index) => {
      const team = data.cards[year][teamName];
      $(".modal-img").attr("src", `${team.prefix}/${team[position][index]}.png`);
      $(".modal-action-wrapper").removeClass("d-none");
      if (position === "bench") $(".modal-action-wrapper").addClass("d-none");
      $(".modal-action").html({"pitchers": "Pitch", "lineup": "Bat"}[position]);
      $(".modal-left").off("click");
      $(".modal-left").on("click", () => {
        modal(year, teamName, position,  (index - 1) >= 0 ? (index - 1) : (team[position].length - 1));
      });
      $(".modal-right").off("click");
      $(".modal-right").on("click", () => {
        modal(year, teamName, position, (index + 1) % team[position].length);
      });
      $(".modal").modal();
    };

    const nav = (newPage) => {
      // Reset pages.
      ["home", "score", "away"].forEach((cls) => {
        $(`.${cls}`).addClass("d-none");
        $(`.btn-${cls}-up`).removeClass("d-none");
        $(`.btn-${cls}-down`).addClass("d-none");
      });

      // Toggle current page.
      if (currentPage !== newPage) {
        $(`.${newPage}`).removeClass("d-none");
        $(`.btn-${newPage}-up`).addClass("d-none");
        $(`.btn-${newPage}-down`).removeClass("d-none");
        $(".field").addClass("d-none");
        currentPage = newPage;
      } else {
        $(".field").removeClass("d-none");
        currentPage = "field";
      }
    }

    const showTeam = (side, year, teamName) => {
      const team = data["cards"][year][teamName];

      team.pitchers.forEach((card, index) => {
        $(`.${side}-pitchers`).append(`
            <li class="sortable">
              <img
                class="card" src="${team.prefix}/${card}.png"
                onclick="modal('${year}', '${teamName}', 'pitchers', ${index})"
              >
            </li>
        `);
      });

      team.lineup.forEach((card, index) => {
        $(`.${side}-lineup`).append(`
            <li class="sortable">
              <img
                class="card" src="${team.prefix}/${card}.png"
                onclick="modal('${year}', '${teamName}', 'lineup', ${index})"
              >
            </li>
        `);
      });

      team.bench.forEach((card, index) => {
        $(`.${side}-bench`).append(`
            <li class="sortable">
              <img
                class="card"
                src="${team.prefix}/${card}.png"
                onclick="modal('${year}', '${teamName}', 'bench', ${index})"
              >
            </li>
        `);
      });
    };

    const calculateScore = (team) => {
      let score = 0;
      $(`.select-score-${team}`).each((_, el) => score += Number($(el).val()));
      $(`.score-${team}`).text(score);
    };

    const rollDice = () => {
      if (isRolling) return;
      isRolling = true;
      nav(currentPage);
      const vector = { x: (Math.random() * 2 - 1) * dice.w, y: -(Math.random() * 2 - 1) * dice.h };
      const dist = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
      const boost = (Math.random() + 3) * dist;
      const beforeRoll = (_) => {
        $(".btn-roll-value").empty();
      };
      const afterRoll = (notation) => {
        $(".btn-roll-value").html(`: ${notation.resultString}`);
        isRolling = false;
      };
      dice.throw_dices(vector, boost, dist, beforeRoll, afterRoll);
    };

    const init = async () => {
      data = await (await fetch("data.json")).json();
      $("body").on("click", (e) => e.preventDefault());
      showTeam("home", "2025", "LAD");
      showTeam("away", "2025", "LAD");
      $("ul.sortable").sortable();
      dice = new DICE.dice_box(document.querySelector(".dice-container"));
      dice.setDice("1d20");
    };

    $(document).ready(init);
  </script>
